     
     
{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{% static "dashboard/css/style.css" %}" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        
      </div>
<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
              <span class="display-1 fw-bold">0</span>
              <i class="bi bi-exclamation-circle-fill text-primary display-4"></i>
              <span class="display-1 fw-bold bsb-flip-h">5</span>
            </h2>
            <h3 class="h2 mb-2">عذراً</h3>
            <p class="mb-5">الصفحة غير موجودة</p>
            <a class="btn bsb-btn-5xl btn-primary  rounded-pill px-5 fs-6 m-0" href="{% url "home" %}" role="button">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
